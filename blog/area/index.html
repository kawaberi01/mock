<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>エリア別トピック一覧 | Mock Blog</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="container" style="padding:1rem 1rem;">
        <h1>Mock Blog</h1>
      </div>
    </header>
    <main class="container" style="padding:2rem 1rem;">
      <div class="layout">
        <section>
          <h2>最新トピック</h2>
          <div class="article-grid" style="margin-top:1.5rem;">
            <article class="article-card">
              <img src="https://picsum.photos/seed/pic1/600/400" alt="サムネイル1" />
              <div class="article-card-content">
                <div class="meta">2025-08-10</div>
                <h3>読みやすさを高めるUIの基本</h3>
                <p>余白とタイポグラフィ、配色を抑えたミニマルなUI設計のポイントを紹介。</p>
                <span class="tag">デザイン</span>
              </div>
            </article>

            <article class="article-card">
              <img src="https://picsum.photos/seed/pic2/600/400" alt="サムネイル2" />
              <div class="article-card-content">
                <div class="meta">2025-08-08</div>
                <h3>配色とコントラストの最小ルール</h3>
                <p>アクセントカラーの使い方と、WCAGに準拠したコントラストの確保。</p>
                <span class="tag">フロントエンド</span>
              </div>
            </article>

            <article class="article-card">
              <img src="https://picsum.photos/seed/pic3/600/400" alt="サムネイル3" />
              <div class="article-card-content">
                <div class="meta">2025-08-05</div>
                <h3>本文の読みやすさを決める行間とサイズ</h3>
                <p>最適な行間と文字サイズを基準に、情報密度とのバランスを解説。</p>
                <span class="tag">タイポグラフィ</span>
              </div>
            </article>
          </div>
        </section>
        <aside class="sidebar">
          <h2>カテゴリー</h2>
          <ul>
            <li>デザイン</li>
            <li>フロントエンド</li>
            <li>タイポグラフィ</li>
          </ul>
        </aside>
      </div>
    </main>
    <footer>
      <div class="container" style="padding:2rem 1rem;text-align:center;">
        <small>© 2025 Mock Blog</small>
      </div>
    </footer>
  </body>
</html>
